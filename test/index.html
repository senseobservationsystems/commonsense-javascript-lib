<html>
	<head>
    	<title>CommonSense Javascript API Lirary</title>
    	
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    
	    <link rel="stylesheet" href="mocha.css" />
	    <link rel="stylesheet" href="sign_in.css" />
	    
	    <link rel="shortcut icon" href="favicon.ico" />
    	<link rel="icon" href="favicon.ico" /> 
	    
	    <script src="mocha.js"></script>
	    <script src="http://chaijs.com/chai.js" type="text/javascript"></script>
	    <script src="https://raw.github.com/senseobservationsystems/commonsense-javascript-lib/master/senseapi.js" type="text/javascript"></script>
<!-- 	<script src="../../senseapi.js"></script> -->  
	    <script>mocha.setup('bdd')</script>
	    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
	    <script src="test_senseapi.js"></script>
    	<script type='text/javascript'>
    		function submitCredentials() {
				username = document.getElementById('username').value;
				password = document.getElementById('password').value;
				
				var radios = document.getElementsByName('server');
				for (var i = 0, length = radios.length; i < length; i++) {
				    if (radios[i].checked) {
				        server = radios[i].value;
				    }
				}
				
				if (window.sessionStorage) {
					sessionStorage.username = username;
					sessionStorage.password = password;
					sessionStorage.server   = server;
				}
				
				document.getElementById('container').innerHTML = '';
    			mocha.run();
			}
    		
    		function getCredentials() {
    			if (sessionStorage.username)
    				document.getElementById('username').value = sessionStorage.username;
    			if (sessionStorage.password)
    				document.getElementById('password').value = sessionStorage.password;
    		} 
    		    		
    	</script>

	</head>
	<body onload="javascript:getCredentials();">
		<div class="container" id='container'>
	    	<div class="t1">
	      		<img src="img/logo-150.png" />
		    	<div>
					<br />	    	
					<form action="javascript:submitCredentials();" class="middle">
						<label>Username</label><input type="text" id="username" class="input-rounded"/>
						<label>Password</label><input type="password" id="password" class="input-rounded"/>
						<label>Server</label> <br/>
						<table>
							<tr>
								<td>Live</td><td><input type="radio" name="server" value="live" checked/></td>
								<td>Dev</td><td><input type="radio" name="server" value="dev"/></td>
							</tr>
						</table>
						<input type="submit" name="action" value="Submit" class="btn-login btn-rounded" />
					</form>
		    	</div>	      
	    	</div>
    	</div>
    	<div id="mocha"></div>
  	</body>
</html>
